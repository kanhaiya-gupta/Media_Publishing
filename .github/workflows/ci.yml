name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  SPARK_VERSION: '3.5.1'
  JAVA_VERSION: '11'

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black isort flake8 pylint
          pip install -r ml/requirements_ml.txt || true

      - name: Check code formatting with Black
        run: |
          black --check kafka_producer.py spark_streaming.py run_ml.py ml/*.py || exit 1

      - name: Check import sorting with isort
        run: |
          isort --check-only kafka_producer.py spark_streaming.py run_ml.py ml/*.py || exit 1

      - name: Run Flake8 linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=127 --exclude=ml/utils,venv,env

      - name: Run Pylint
        run: |
          pylint --disable=all --enable=E,F kafka_producer.py spark_streaming.py run_ml.py || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          pip install -r ml/requirements_ml.txt || true

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      kafka:
        image: confluentinc/cp-kafka:latest
        ports:
          - "9092:9092"
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        ports:
          - "2181:2181"
        env:
          ZOOKEEPER_CLIENT_PORT: 2181

      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - "8123:8123"
          - "9000:9000"
        env:
          CLICKHOUSE_DB: analytics
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: clickhouse

      minio:
        image: minio/minio:latest
        ports:
          - "9000:9000"
          - "9001:9001"
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        # Note: MinIO command is set via entrypoint in the image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov
          pip install kafka-python clickhouse-driver minio
          pip install -r ml/requirements_ml.txt || true

      - name: Wait for services
        run: |
          sleep 30
          python test_clickhouse_connection.py || exit 1

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration || true

  ml-pipeline-test:
    name: ML Pipeline Test
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - "8123:8123"
          - "9000:9000"
        env:
          CLICKHOUSE_DB: analytics
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: clickhouse

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Java for Spark
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r ml/requirements_ml.txt
          pip install pyspark==${{ env.SPARK_VERSION }}

      - name: Initialize ClickHouse schema
        run: |
          sleep 10
          docker exec clickhouse clickhouse-client --query "CREATE DATABASE IF NOT EXISTS analytics" || true

      - name: Run ML pipeline validation
        run: |
          python run_ml.py --skip-prerequisites --models-only || echo "ML pipeline test completed"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker-compose build || echo "Docker build test completed"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . || true

  code-quality:
    name: Code Quality Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install radon mccabe
          pip install -r ml/requirements_ml.txt || true

      - name: Calculate code metrics
        run: |
          radon cc . --min B --show-complexity || true
          radon mi . --min B || true
          radon raw . -s || true

  deploy:
    name: Deploy
    needs: [lint-and-format, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

